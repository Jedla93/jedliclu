<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stránka nenalezena | 404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Základní nastavení stránky */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #E6E6E6; 
            
            /* Barva textu - pokud máte světlé video, změňte na tmavou (např. #333) */
            color: #000000; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            padding: 2rem;
            max-width: 700px; /* Zvětšeno kvůli videu */
            width: 90%;
        }

        /* --- Sekce Videa --- */
        .video-container {
            margin-bottom: 2rem;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .error-video {
            max-width: 100%;
            height: auto;
            /* Volitelné: zaoblené rohy videa, pokud to vypadá lépe */
            border-radius: 20px;            
            /* Důležité: odstraní případný defaultní okraj videa */
            display: block;
            outline: none;
            border: none;
        }

        /* --- Typografie a Obsah (stejné jako předtím) --- */
        .error-code {
            font-family: 'Rubik Glitch', cursive;
            /* Velikost písma se přizpůsobí šířce okna (responzivní) */
            font-size: clamp(5rem, 15vw, 8rem);
            margin: 0;
            line-height: 1;
            color: #ff6b6b;
            text-shadow: 3px 3px 0px #4ecdc4;
        }

        .error-heading {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            margin-top: 1rem;
        }

        .error-text {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            /* Barva doplňkového textu, mírně tlumená */
            color: #000000;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Tlačítko --- */
        .home-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: #4ecdc4;
            color: #1a1a2e;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }

        .home-button:hover {
            background-color: #ff6b6b;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        /* Úprava pro mobilní zařízení */
        @media (max-width: 480px) {
            .container { padding: 1rem; }
            .home-button { width: 80%; padding: 0.8rem 1rem; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="video-container">
            <video class="error-video" autoplay loop muted playsinline>
                <source src="zmatena_kocka.mp4" type="video/mp4">
                Váš prohlížeč nepodporuje video tag.
            </video>
        </div>

        <h1 class="error-code">404</h1>
        
        <h2 class="error-heading">Jejda! Tady nic není.</h2>
        
        <p class="error-text">
            Vypadá to, že jsme se ztratili. Stejně jako tahle chlupatá kočička, ani my netušíme, kam se tahle stránka zatoulala.
        </p>
        
        <a href="/" class="home-button">Zpět do bezpečí domova</a>
    </div>

</body>
</html>
